<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper">
        
    <div class="slider">

      <input class="pag" type="radio" id="r1" name="pag" checked="true">
      <input class="pag" type="radio" id="r2" name="pag" >
      <input class="pag" type="radio" id="r3" name="pag" >
      <input class="pag" type="radio" id="r4" name="pag" >

      <div class="images">
        <img src="./images/mem5.gif" alt="" class="img" loading="lazy">
        <img src="./images/mem2.gif" alt="" class="img" >
        <img src="./images/mem3.gif" alt="" class="img" >
        <img src="./images/mem4.gif" alt="" class="img" >
      </div>

      <div class="titles">
        <p class="tit">когда отошел от компа</p>
        <p class="tit">когда подгоняешь mem slider</p>
        <p class="tit">awesome!</p>
        <p class="tit">это я радуюсь max оценке</p>
      </div>

      <div class="controls">
        <label for="r1" class="control"> <div class="circle"></div> </label>
        <label for="r2" class="control"> <div class="circle"></div> </label>
        <label for="r3" class="control"> <div class="circle"></div> </label>
        <label for="r4" class="control"> <div class="circle"></div> </label>
      </div>

    </div>

  </div>
</body>
</html>
